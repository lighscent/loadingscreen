<html>
<head>
    <meta charset="utf-8">
    <title>Servers / FiveM server list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&amp;family=Rubik:ital,wght@0,300;0,400;1,300;1,400" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="bg-overlay blur-5"></div>
    <div id="loadingscreen" class="box">
        <div class="header">
            <div class="logo item darkBg">
                <svg viewBox="0 0 542 622">
                    <g>
                        <polygon points="261.7,169.9 258.5,180.9 175.9,98.3 181,82.8 262.8,164.6 "></polygon>
                        <polygon points="426.1,281.5 192.6,48 206.2,7.1 398.8,199.7 "></polygon>
                        <polygon points="130.4,620.9 2,620.9 164.3,133 248,216.8 "></polygon>
                        <polygon points="539.2,620.9 410.9,620.9 311.3,280 482.8,451.5 "></polygon>
                        <polygon points="214.6,2 332.9,2 392.1,179.5 "></polygon>
                        <polygon points="459.6,382 292.2,214.6 283.6,185.4 449.3,351 "></polygon>
                    </g>
                </svg>
            </div>
            <div class="actions">
<!--                <a href="javascript:;" class="item darkBg hover">-->
<!--                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">-->
<!--                        <path d="M0 0h24v24H0V0z" fill="none"/>-->
<!--                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>-->
<!--                    </svg>-->
<!--                </a>-->
            </div>
        </div>
        <div class="content">
            <div class="loading">
                <div class="bg anim blur-20"></div>
                <h1 class="dots">Chargement</h1>
                <h2>Bienvenue sur US Reborn</h2>
                <div class="status dots" v-text="status"></div>
            </div>
            <div class="changelog">
                <div class="bg blur-20"></div>
                <h2>Changelog <span class="h2-info">Vous pouvez aussi les retrouver dans #patch-note</span></h2>
                <div class="dots" v-if="changelog === null">Chargement</div>
                <div class="list" v-else>
                    <div class="day" v-for="(group, date) in changelog">
                        <div class="heading">{{ date }}</div>
                        <ul>
                            <li v-for="line in group">
                                {{ line.description.trim() }} ({{ line.author }})
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tips">
                <div class="bg blur-20"></div>
                <div class="title">Tips</div>
                <p v-text="currentTip"></p>
            </div>
        </div>
    </div>

    <svg id="cursor" aria-hidden="true" focusable="false" data-prefix="fad" data-icon="mouse-pointer" class="svg-inline--fa fa-mouse-pointer fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><g class="fa-group"><path class="fa-secondary" fill="currentColor" d="M302.19 329.13H196.1l55.84 136a18.58 18.58 0 0 1-9.45 24l-49.16 21.42c-9.17 4-19.45-.57-23.34-9.71l-53.05-129.15-86.66 89.14C18.73 472.71 0 463.55 0 448V18.3C0 1.9 19.92-6.1 30.28 5.44L314.69 298c11.47 11.16 3.01 31.13-12.5 31.13z" opacity="0.4"></path><path class="fa-primary" fill="currentColor" d=""></path></g></svg>

    <script src="lib/vue.min.js" type="text/javascript"></script>
    <script src="lib/lodash.js" type="text/javascript"></script>
    <script src="data/changelog.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
